<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="products-list">
      <h1 class="title">Desserts</h1>
      <div class="products">

      </div>
    </div>

    <div class="cart">
      <h2 class="title">Your Cart (<span class="quantity"></span>)</h2>
      <div class="content">
        <img src="./assets/images/illustration-empty-cart.svg" alt="empty cart illustration" class="empty-cart-image">
        <p class="empty-cart-message">Your added items will appear here</p>
        <div class="order-list">
          <div class="cart-orders">
            
          </div>
          
        <div class="carbon-neutral-delivery">
          <img src="./assets/images/icon-carbon-neutral.svg" alt="carbon neutral icon">
          <p>This is a <span>carbon-neutral</span> delivery</p>
        </div>
        <button class="confirm-order">Confirm order</button>
      </div>
    </div>
  </div>


  

  <script src="./assets/js/script.js"></script>
  <!-- ./assets/images/image-waffle-thumbnail.jpg -->
</body>
</html>
